<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #content {
        min-height: 400px;
        background-color: lightblue;
      }
      .scissors {
        position: relative;
        top: 0;
        left: 100px;
        display: inline-block;
      }
      .arm {
        position: absolute;
        top: 0;
        left: 0;
        height: 10px;
        width: 95px;
        transform-origin: 35px 5px;
      }
      .arm.top {
        transform: rotate(-20deg);
      }
      .arm.bottom {
        transform: rotate(20deg);
      }
      .blade {
        position: absolute;
        top: 0;
        left: 30px;
        height: 10px;
        width: 50px;
      }
      .arm.top .blade {
        background-color: lightgreen;
      }
      .arm.bottom .blade {
        background-color: green;
      }
      .point {
        position: absolute;
        top: 0;
        left: 80px;
        height: 0;
        width: 0;
      }
      .arm.top .point {
        border-top: 10px solid transparent;
        border-left: 15px solid lightgreen;
      }
      .arm.bottom .point {
        border-top: 10px solid green;
        border-right: 15px solid transparent;
      }
      .handle {
        height: 6px;
        width: 16px;
        border: 7px solid red;
        border-radius: 3px;
      }
      .arm.top .handle {
        border-color: lightgreen;
        transform: skew(-10deg);
      }
      .arm.bottom .handle {
        position: relative;
        top: -10px;
        border-color: green;
        transform: skew(10deg);
      }
      .fulcrum {
        position: absolute;
        left: 35px;
        top: 2px;
        height: 6px;
        width: 6px;
        border-radius: 50%;
        background-color: #85b873;
      }
      
    </style>
  </head>
  <body>
    <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente omnis obcaecati nostrum alias, reprehenderit quam fugiat sit cum ullam mollitia incidunt quod sint dicta voluptatem numquam, at cumque ut et!</div>
    <div id="egg">
      <div class="scissors">
        <div class="arm top">
          <div class="handle"></div>
          <div class="blade"></div>
          <div class="point"></div>
        </div>
        <div class="arm bottom">
          <div class="handle"></div>
          <div class="blade"></div>
          <div class="point"></div>
        </div>
        <div class="fulcrum"></div>
      </div>

    </div>
  </body>

</html>
