<html>
  <head>
    <style>
      @keyframes moving {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100vw);
        }
      }
      @keyframes cuttingTop {
        0% {
          transform: rotate(-5deg);
        }
        80% {
          transform: rotate(-20deg);
        }
      }
      @keyframes cuttingBottom {
        0% {
          transform: rotate(5deg);
        }
        80% {
          transform: rotate(20deg);
        }
      }
      body {
        margin: 0;
        padding: 0;
      }
      #content {
        min-height: 400px;
        background-color: lightblue;
      }
      #egg {
        border-top: 2px dashed blue;
      }
      .scissors {
        position: relative;
        top: -5px;
        left: 20px;
        display: inline-block;
        transform: rotate(-2deg);
      }
      .scissors.moving {
        animation: moving 5s ease-in 0s 1 normal forwards;
      }
      .arm {
        position: absolute;
        top: 0;
        left: 0;
        height: 10px;
        width: 95px;
        transform-origin: 35px 5px;
      }
      .arm.top {
        transform: rotate(-5deg);
      }
      .arm.bottom {
        transform: rotate(5deg);
      }
      .scissors.cutting .arm.top {
        animation: cuttingTop 800ms ease-in 0s 6;
      }
      .scissors.cutting .arm.bottom {
        animation: cuttingBottom 800ms ease-in 0s 6;
      }
      .blade {
        position: absolute;
        top: 0;
        left: 30px;
        height: 10px;
        width: 50px;
      }
      .arm.top .blade {
        background-color: #37c841;
      }
      .arm.bottom .blade {
        background-color: #2bb134;
      }
      .point {
        position: absolute;
        top: 0;
        left: 80px;
        height: 0;
        width: 0;
      }
      .arm.top .point {
        border-top: 10px solid transparent;
        border-left: 15px solid #37c841;
      }
      .arm.bottom .point {
        border-top: 10px solid #2bb134;
        border-right: 15px solid transparent;
      }
      .handle {
        height: 6px;
        width: 16px;
        border: 7px solid red;
        border-radius: 3px;
      }
      .arm.top .handle {
        border-color: #37c841;
        transform: skew(-10deg);
      }
      .arm.bottom .handle {
        position: relative;
        top: -10px;
        border-color: #2bb134;
        transform: skew(10deg);
      }
      .fulcrum {
        position: absolute;
        left: 35px;
        top: 2px;
        height: 6px;
        width: 6px;
        border-radius: 50%;
        background-color: #85b873;
      }
    </style>
  </head>
  <body>
    <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente omnis obcaecati nostrum alias, reprehenderit quam fugiat sit cum ullam mollitia incidunt quod sint dicta voluptatem numquam, at cumque ut et!</div>
    <div id="egg">
      <div class="scissors cutting moving">
        <div class="arm top">
          <div class="handle"></div>
          <div class="blade"></div>
          <div class="point"></div>
        </div>
        <div class="arm bottom">
          <div class="handle"></div>
          <div class="blade"></div>
          <div class="point"></div>
        </div>
        <div class="fulcrum"></div>
      </div>

    </div>
  </body>

</html>
